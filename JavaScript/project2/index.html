    <main>
        <h2>Choose your Home Airport and your Destination Airport Below</h2>
        <h3>In order for this to work properly, you MUST make a selection in the drop-down menu, even if the option you want is selected by default.</h3>
        <div class="startingAirport">
            <label for="homeAirports">Current Airport:</label>

            <select name="airports" id="homeAirports" onchange="GetHomeAirport(this);">
                <option value="shire">The Shire (SHR)</option>
                <option value="mordor">Mordor (MIA)</option>
                <option value="azeroth">Azeroth (AIA)</option>
                <option value="baSingSe">Ba Sing Se (BSS)</option>
                <option value="republicCity">Republic City (RCI)</option>
                <option value="zaoFu">Zao Fu (ZFU)</option>
                <option value="runeterra">Runeterra (RTR)</option>
                <option value="hogwarts">Hogwarts (HGT)</option>
                <option value="emeraldCity">Emerald City (EMI)</option>
                <option value="coruscant">Coruscant (CSC)</option>
                <option value="tamriel">Tamriel (TIA)</option>
                <option value="thedas">Thedas (THA)</option>
            </select>
        </div>
        <div class="destinationAirport">
            <label for="destinations">Destination:</label>

            <select name="airports" id="destinations" onchange="GetDestinationAirport(this);">
                <option value="shire">The Shire (SHR)</option>
                <option value="mordor">Mordor (MIA)</option>
                <option value="azeroth">Azeroth (AIA)</option>
                <option value="baSingSe">Ba Sing Se (BSS)</option>
                <option value="republicCity">Republic City (RCI)</option>
                <option value="zaoFu">Zao Fu (ZFU)</option>
                <option value="runeterra">Runeterra (RTR)</option>
                <option value="hogwarts">Hogwarts (HGT)</option>
                <option value="emeraldCity">Emerald City (EMI)</option>
                <option value="coruscant">Coruscant (CSC)</option>
                <option value="tamriel">Tamriel (TIA)</option>
                <option value="thedas">Thedas (THA)</option>
            </select>
        </div>

        <button id="findFlights" onclick="FindFlights()">Find Flights!</button>

        <div id="output">

        </div>

    </main>
