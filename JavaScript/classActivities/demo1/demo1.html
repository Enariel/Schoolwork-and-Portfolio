<body>
    <h1>Check out my JavaScript</h1>
    <p>What is the name of this class?</p>
    <p id="ans"></p>
    <p>Course Number</p>
    <p id="course"></p>
    <!-- This is Demonstration JavaScript code. -->
    <script>
        //Here are some basic script statements to add tags/elements to the page
        //These come after everything before it.
        document.write("<p>I used JavaScript to add this Paragraph Element to this page. </p>");
        document.write("<p>I learned the compiler doesn't skip over comments like previously thought. </p>");
        document.write(105 + 205);

        //The JS statements below grab paragraph elements by their ID and inserts html text into those elements.
        document.getElementById("ans").innerHTML = "JavaScript Programming";
        document.getElementById("course").innerHTML = "COP2801";

        //Here are examples of using alerts and variables.
        alert("Welcome to my webpage");

        var homework = "My dog ate my computer, so I guess my dog ate my homework too.";

        alert(homework);

    </script>
