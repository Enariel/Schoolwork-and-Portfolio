		<title>template</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=width-device">
		<link rel="stylesheet" href="styles.css">
		<script>
			function Vibe() {
				var mood = prompt("How do you feel about this class?, Excited, Nervous, Whatever?");
				var response = document.getElementById("newText");

				if (mood == "Excited") {
					response.innerHTML = "I'm glad youre excited for javascript!";
				} else {
					response.innerHTML = "This will still be useful";
                }
			}
			window.document.onload = Vibe();
		</script>
	</head>
	<body>
		<p id="newText"></p>
